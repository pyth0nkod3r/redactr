<!DOCTYPE html>
<html>
<head>
  <title>Text Scrambler</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Scrambler</h1>
    <form id="scrambleForm">
      <label for="textContent">Content:</label><br>
      <textarea id="textContent" rows="4" cols="50"></textarea><br>
      <label for="scrambleWords">Words to Scramble:</label><br>
      <input type="text" id="scrambleWords" placeholder="Enter words separated by space"><br>
      <button type="submit">Scramble</button>
    </form>
    <div id="scrambledContent"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
